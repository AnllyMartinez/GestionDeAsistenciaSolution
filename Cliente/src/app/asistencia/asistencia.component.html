<div class="asistencia-container">
  <h3 class="text-center mb-4">Registro de Asistencia</h3>
  <p class="text-center text-muted">
    Registre su entrada y salida presionando los botones correspondientes.
  </p>

  <div class="d-grid gap-3 col-6 mx-auto">
    <button
      (click)="registrarEntrada()"
      class="btn btn-outline-dark"
      type="button"
    >
      Registrar Entrada
    </button>
    <button
      (click)="registrarSalida()"
      class="btn btn-outline-dark"
      type="button"
    >
      Registrar Salida
    </button>
  </div>

  <div *ngIf="mensaje" class="mt-3 text-center">
    <div class="alert alert-success" role="alert">
      {{ mensaje }}
    </div>
  </div>

  <div class="mt-5">
    <h4 class="text-center text-muted">Historial Reciente de Asistencia</h4>
    <table class="table table-striped table-bordered mt-3">
      <thead class="table-success">
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of historialAsistencia">
          <td>{{ registro.fecha }}</td>
          <td>{{ registro.hora }}</td>
          <td>{{ registro.tipo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
