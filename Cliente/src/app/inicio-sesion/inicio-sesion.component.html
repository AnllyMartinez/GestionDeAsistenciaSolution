<div class="horas-laborales-container">
  <h3 class="text-center mb-4">Inicio de Sesión</h3>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row justify-content-center mb-4">
      <div class="col-6">
        <div class="mb-1">
          <label for="email" class="form-label text-center"
            >Correo Electrónico:</label
          >
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                loginForm.get('email').invalid &&
                loginForm.get('email').touched,
              'is-valid': loginForm.get('email').valid
            }"
            required
          />
          <div
            *ngIf="
              loginForm.get('email').invalid && loginForm.get('email').touched
            "
            class="invalid-feedback"
          >
            <div *ngIf="loginForm.get('email').errors?.required">
              El correo electrónico es requerido.
            </div>
            <div *ngIf="loginForm.get('email').errors?.email">
              El correo electrónico no es válido.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-6">
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña:</label>
          <input
            id="contraseña"
            type="password"
            class="form-control"
            formControlName="contraseña"
            [ngClass]="{
              'is-invalid':
                loginForm.get('contraseña').invalid &&
                loginForm.get('contraseña').touched,
              'is-valid': loginForm.get('contraseña').valid
            }"
            required
          />
          <div
            *ngIf="
              loginForm.get('contraseña').invalid &&
              loginForm.get('contraseña').touched
            "
            class="invalid-feedback"
          >
            La contraseña es requerida.
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-dark w-50"
        [disabled]="loginForm.invalid"
      >
        Iniciar Sesión
      </button>
    </div>

    <div *ngIf="errorMessage" class="mt-3 text-center">
      <div class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    </div>
  </form>
</div>
