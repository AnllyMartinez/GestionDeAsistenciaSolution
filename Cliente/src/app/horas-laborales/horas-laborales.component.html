<div class="horas-laborales-container">
  <h3 class="text-center mb-4">Registro de Asistencia</h3>

  <div class="row justify-content-center mb-4">
    <div class="col-md-5">
      <div class="mb-3">
        <label for="horaInicio" class="form-label">Hora de Inicio:</label>
        <input
          id="horaInicio"
          type="time"
          class="form-control"
          [(ngModel)]="horaInicio"
          required
        />
      </div>
    </div>
    <div class="col-md-5">
      <div class="mb-3">
        <label for="horaFin" class="form-label">Hora de Fin:</label>
        <input
          id="horaFin"
          type="time"
          class="form-control"
          [(ngModel)]="horaFin"
          required
        />
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button (click)="registrarHoras()" class="btn btn-dark w-50" type="button">
      Registrar Horas
    </button>
  </div>

  <div *ngIf="mensaje" class="mt-3 text-center">
    <div class="alert alert-success" role="alert">
      {{ mensaje }}
    </div>
  </div>
</div>
