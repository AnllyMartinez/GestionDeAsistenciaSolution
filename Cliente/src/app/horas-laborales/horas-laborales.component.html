<div class="horas-laborales-container">
  <h3 class="text-center mb-4">Registro de Horas Laborales</h3>

  <div class="row justify-content-center mb-4">
    <div class="col-md-5">
      <div class="mb-3">
        <label for="horaInicio" class="form-label">Hora de Inicio:</label>
        <input
          id="horaInicio"
          type="time"
          class="form-control"
          [(ngModel)]="horaInicio"
          required
        />
      </div>
    </div>
    <div class="col-md-5">
      <div class="mb-3">
        <label for="horaFin" class="form-label">Hora de Fin:</label>
        <input
          id="horaFin"
          type="time"
          class="form-control"
          [(ngModel)]="horaFin"
          required
        />
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button
      (click)="registrarHoras()"
      class="btn btn-outline-dark w-50"
      type="button"
    >
      Registrar Horas
    </button>
  </div>

  <div *ngIf="mensaje" class="mt-3 text-center">
    <div
      [ngClass]="{
        'alert alert-success': mensajeTipo === 'exito',
        'alert alert-danger': mensajeTipo === 'error'
      }"
      role="alert"
    >
      {{ mensaje }}
    </div>
  </div>

  <div class="mt-4">
    <h4 class="text-center text-muted">Historial de Horas Laborales</h4>
    <table class="table table-striped table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Fecha</th>
          <th>Hora de Inicio</th>
          <th>Hora de Fin</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hora of historialHoras">
          <td>{{ hora.fecha }}</td>
          <td>{{ hora.horaInicio }}</td>
          <td>{{ hora.horaFin }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
